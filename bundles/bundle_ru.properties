//подразделение защиты
unit.units-mod-scales.name = Чешуя
unit.units-mod-scales.description = Автоматически добывает медь и свинец и доставляет их в ядро. Способен добывать титан и торий.
unit.units-mod-scales.details = Улучшенная версия "Моно".
unit.units-mod-safety.name = Безопасность
unit.units-mod-safety.description = Автоматически восстанавливает разрушенные постройки и помогает в строительстве другим единицам. Периодически накладывает эффект статуса, что увеличивает скорость строительства.
unit.units-mod-safety.details = Улучшенная версия "Поли".
unit.units-mod-insurance.name = Страхование
unit.units-mod-insurance.description = Автоматически ремонтирует повреждённые постройки. Способен восстанавливать союзные единицы регенерирующим полем. Может переносить блоки и небольшие единицы.
unit.units-mod-insurance.details = Улучшенная версия "Меги".
unit.units-mod-armor.name = Броня
unit.units-mod-armor.description = Бросает большие снаряды на наземные цели, восстанавливая союзные постройки и повреждая врагов. Может переносить единицы среднего размера.
unit.units-mod-armor.details = Улучшенная версия "Квада".
unit.units-mod-shield.name = Щит
unit.units-mod-shield.description = Защищает союзников поблизости при помощи своего крепого силового поля. Может переносить большинство наземных единиц. Производит единиц «Безопасность».
unit.units-mod-shield.details = Улучшенная версия "Окта".

//Добывающие единицы
unit.units-mod-miner.name = Шахтёр
unit.units-mod-miner.description = Автоматически добывает уголь и доставляет его в ядро.

//арсенальное подразделение
unit.units-mod-knife.name = Нож
unit.units-mod-knife.description = Стреляет самонаводящимися пулями по целям поблизости. Способен летать, производит единиц «Кинжал».
unit.units-mod-knife.details = Улучшенная версия "Кинжала".
unit.units-mod-axe.name = Секира
unit.units-mod-axe.description = Стреляет потоками огня и пробивающими вращающимися пулями по близлежащим целям.
unit.units-mod-axe.details = Улучшенная версия "Булавы".
unit.units-mod-tower.name = Башня
unit.units-mod-tower.description = Стреляет дальнобойной артиллерией в разброс по всем врагам поблизости. Дополнительно стреляет пулемётной установкой.
unit.units-mod-tower.details = Улучшенная версия "Крепости".
unit.units-mod-power.name = Сила
unit.units-mod-power.description = Стреляет залпом из массивных пробивающих шоковых пуль по всем врагам поблизости.
unit.units-mod-power.details = Улучшенная версия "Скипетра".
unit.units-mod-hammer.name = Молот
unit.units-mod-hammer.description = Стреляет в разброс массивными самонаводящимися ракетами по всем врагам поблизости. Имеет пару оружий, стреляющих пробивающими пулями.
unit.units-mod-hammer.details = Улучшенная версия "Власти".

//небесное подразделение
unit.units-mod-galaxy.name = Галактика
unit.units-mod-galaxy.description = Стреляет залпами ракет и зажигающих пуль по всем врагам поблизости.
unit.units-mod-galaxy.details = Улучшенная версия "Зенита".
unit.units-mod-twilight.name = Сумрак
unit.units-mod-twilight.description = Стреляет залпами разрывных, шоковых ракет и пуль по всем врагам поблизости.
unit.units-mod-twilight.details = Улучшенная версия "Затемя".
unit.units-mod-darkness.name = Тьма
unit.units-mod-darkness.description = Стреляет двумя продолжительными лазерами и залпами разрывных снарядов по всем врагам поблизости. Производит единиц «Закат».
unit.units-mod-darkness.details = Улучшенная версия "Затмения". Способен производить старые прототипы единиц «Зенит» - «Закат».
unit.units-mod-cloud.name = Туча
unit.units-mod-cloud.description = Сбрасывает осколочные бомбы по наземным целям.
unit.units-mod-cloud.details = Улучшенная версия "Горизонта".
unit.units-mod-dawn.name = Рассвет
unit.units-mod-dawn.description = Стреляет залпами самонаводящихся пуль по всем врагам поблизости.
unit.units-mod-dawn.details = Улучшенная версия "Вспышки".
unit.units-mod-sunset.name = Закат
unit.units-mod-sunset.description = Сбрасывает поджигающие бомбы по наземным целям.
unit.units-mod-sunset.details = Один из прототипов летающих единиц «Зенит». В прокат не был выпущен, так как наилучшим вариантом оказались Зениты, соответственно не может быть произведён на фабрике.

//подразделение усреднённых единиц
unit.units-mod-guard.name = Стражник
unit.units-mod-guard.description = Стреляет залпами самонаводящихся ракет. Оснащён крепкой бронёй.
unit.units-mod-rapics.name = Рапикс
unit.units-mod-rapics.description = Выпускает две электрические дуги из шоковых оружий и периодически выпускает дуги вокруг себя.
unit.units-mod-crown.name = Корона
unit.units-mod-crown.description = Стреляет залпами дальнобойных ракет по всем врагам поблизости.
unit.units-mod-glaive.name = Глефа
unit.units-mod-glaive.description = Стреляет залпами зажигающих пуль.
unit.units-mod-dart.name = Дротик
unit.units-mod-dart.description = Стреляет с большой скоростью самонаводящимися пулями по всем врагам поблизости.
unit.units-mod-blaster.name = Бластер
unit.units-mod-blaster.description = Периодически ремонтирует себя и союзные единицы. Регенерирует щит. Стреляет длинными стандартными пулями.

//подразделение споровых единиц
unit.units-mod-blade.name = Лезвие
unit.units-mod-blade.description = Бросает споровые сферы по наземным целям.
unit.units-mod-arrow.name = Стрела
unit.units-mod-arrow.description = Стреляет залпами споровых пуль по всем врагам поблизости.
unit.units-mod-sting.name = Жало
unit.units-mod-sting.description = Стреляет пробивающим лазером и споровыми ракетами по всем врагам поблизости.
unit.units-mod-sickle.name = Серп
unit.units-mod-sickle.description = Стреляет залпом споровых ракет и тройным пробивающим лазером по всем врагам поблизости.
unit.units-mod-scythe.name = Коса
unit.units-mod-scythe.description = Стреляет двумя тройными пробивающими лазерами и споровыми сферами по всем врагам поблизости.
unit.units-mod-cold.name = Простуда
unit.units-mod-cold.description = Стреляет пробивающими споровыми пулями.
unit.units-mod-flu.name = Грипп
unit.units-mod-flu.description = Стреляет сквозным потоками фиолетового пламени спор по всем врагам поблизости.
unit.units-mod-infection.name = Инфекция
unit.units-mod-infection.description = Стреляет пробивающими самонаводящимися споровыми пулями. Отращивает на себе споры и создаёт из их скоплений себе подобную единицу «Клон из споровых масс».
unit.units-mod-spore-mass-clone.name = Клон из споровых масс
unit.units-mod-spore-mass-clone.description = Стреляет пробивающими споровыми снарядами по наземным целям.
unit.units-mod-epidemic.name = Эпидемия
unit.units-mod-epidemic.description = Стреляет залпами пробивающих споропламенных осколочных снарядов по всем врагам поблизости.
unit.units-mod-pandemic.name = Пандемия
unit.units-mod-pandemic.description = Стреляет залпами множества споровых пуль и большим дальнобойным споровым пробивающим снарядом по всем врагам поблизости. Производит единиц «Вирус».
unit.units-mod-virus.name = Вирус
unit.units-mod-virus.description = Стреляет споровой артиллерией по наземным целям. Имеет щит.
unit.units-mod-virus.details = Прототип летательной боевой единицы, создаваемый наземной Т5 единицей «Пандемия». Не может быть произведён на фабрике.

//ледяное подразделение
unit.units-mod-snowflake.name = Снежинка
unit.units-mod-snowflake.description = Сбрасывает ледяные бомбы по наземным целям.
unit.units-mod-chill.name = Мороз
unit.units-mod-chill.description = Бросает скопления ледяных бомб по наземным целям.
unit.units-mod-ice-hail.name = Ледяной град
unit.units-mod-ice-hail.description = Стреляет скоплениями ледяных снарядов по наземным целям. В процессе накапливания холода, создаёт практически идентичных себе ледяных клонов.
unit.units-mod-ice-clone.name = Ледяной клон
unit.units-mod-ice-clone.description = Стреляет скоплениями ледяных снарядов по наземным целям. Очень уязвимы, легко разбить.
unit.units-mod-ice-clone.details = Клон, созданный в результате скопления холода и ледяных частиц в единице «Ледяной Град».
unit.units-mod-glacier.name = Ледник
unit.units-mod-glacier.description = Стреляет морозящим продолжительным лазером и залпами самонаводящихся снежных снарядов по всем врагам поблизости.
unit.units-mod-snowstorm.name = Буран
unit.units-mod-snowstorm.description = Стреляет двумя морозными пробивающими лазерами и снежными самонаводящимися снарядами по всем врагам поблизости.

//электрическое подразделение
unit.units-mod-spark.name = Искра
unit.units-mod-spark.description = Выпускает электрические дуги в полёте, повреждая врагов.
unit.units-mod-discharge.name = Разряд
unit.units-mod-discharge.description = Стреляет залпами шоковых пуль по всем врагам поблизости.
unit.units-mod-lightning.name = Молния
unit.units-mod-lightning.description = Стреляет залпами шоковых ракет и сбрасывает шоковые бомбы по наземным целям. Имеет щит.
unit.units-mod-tesla.name = Тесла
unit.units-mod-tesla.description = Поражает врагов цепными молниями. Стреляет заплами шоковых ракет.
unit.units-mod-thunder.name = Гром
unit.units-mod-thunder.description = Стреляет четырьмя продолжительными энергетическими лучами и сбрасывает ЭМИ-бомбы по наземным целям.

//подразделение «Жизнь»
unit.units-mod-volition.name = Воля
unit.units-mod-volition.description = Стреляет пробивающими лазерными пулями, что повреждают врагов и ремонтируют союзные здания. Дополнительно стреляет залпами стандартных пуль. Способен летать.
unit.units-mod-lot.name = Жребий
unit.units-mod-lot.description = Выпускает электрические дуги, которые повреждают врагов и ремонтируют союзные постройки. Дополнительно стреляет потоками пламени, которые восстанавливают союзные постройки и наносят урон врагам. Способен летать.
unit.units-mod-burden.name = Бремя
unit.units-mod-burden.description = Стреляет пробивающими лазерными лучами и продолжительными пробивающими лазерами, которые повреждают врагов и ремонтируют союзные постройки. Способен летать и восстанавливать союзных единиц. Имеет щит.
unit.units-mod-fate.name = Судьба
unit.units-mod-fate.description = Стреляет массивным продолжительным лазерным лучом, который повреждает врагов, вызывает пожар и ремонтирует союзные постройки, и выпускает несколько электрических ремонтирующих дуг. Способен летать.
unit.units-mod-challenge.name = Испытание
unit.units-mod-challenge.description = Стреляет массивным лазерным зарядом и массивными продолжительными лазерными лучами, который повреждает врагов и ремонтирует союзные постройки. Дополнительно стреляет ремонтирующей артиллерией. Может переступать через большую часть местности.

//подразделение «Суд»
unit.units-mod-case.name = Дело
unit.units-mod-case.description = Автоматически ремонтирует повреждённые постройки.
unit.units-mod-solution.name = Решение
unit.units-mod-solution.description = Стреляет залпом самонаводящихся снарядов, что повреждают врагов и ремонтируют союзные здания
unit.units-mod-judge.name = Судья
unit.units-mod-judge.description = Стреляет залпами ракет, что повреждают врагов и ремонтируют союзные постройки.

//Зелёные Пауки
unit.units-mod-macromate.name = Макромат
unit.units-mod-macromate.description = Запускает скопления взрывных самонаводящихся ЭМИ-снарядов, которые наносят значительный урон силовым узлам противника и ремонтируют союзные постройки. Стреляет пробивающими лазерными лучами, которые повреждают врагов и ремонтируют союзные постройки.

//фабрики и реконструкторы
block.units-mod-upgrading-reconstructor-1.name = Улучшающий реконструктор 1
block.units-mod-upgrading-reconstructor-1.description = Улучшает 1 и 2 уровни.
block.units-mod-upgrading-reconstructor-2.name = Улучшающий реконструктор 2
block.units-mod-upgrading-reconstructor-2.description = Улучшает 3 уровень.
block.units-mod-upgrading-reconstructor-3.name = Улучшающий реконструктор 3
block.units-mod-upgrading-reconstructor-3.description = Улучшает 4 уровень.
block.units-mod-upgrading-reconstructor-4.name = Улучшающий реконструктор 4
block.units-mod-upgrading-reconstructor-4.description = Улучшает 5 уровень.
block.units-mod-averaging-reconstructor.name = Усредняющий реконструктор
block.units-mod-averaging-reconstructor.description = Усредняет уровни боевых единиц, 1 уровень - 1,5 уровень, 2 уровень - 2,5 уровень.
block.units-mod-averaging-reconstructor.details = Большинство усреднённых юнитов являются пересобранными мехами.
block.units-mod-special-ground-factory.name = Наземная фабрика специального назначения
block.units-mod-special-ground-factory.description = Производит наземные единицы специального назначения.
block.units-mod-special-air-factory.name = Воздушная фабрика специального назначения
block.units-mod-special-air-factory.description = Производит воздушные единицы специального назначения.
block.units-mod-special-purpose-reconstructor.name = Реконструктор специального назначения
block.units-mod-special-purpose-reconstructor.description = Улучшает единицы специального назначения до 2-го уровня.
block.units-mod-special-purpose-reconstructor-2.name = Реконструктор специального назначения 2
block.units-mod-special-purpose-reconstructor-2.description = Улучшает единицы специального назначения до 3-го уровня.
block.units-mod-special-purpose-reconstructor-3.name = Реконструктор специального назначения 3
block.units-mod-special-purpose-reconstructor-3.description = Улучшает единицы специального назначения до 4-го уровня.
block.units-mod-special-purpose-reconstructor-4.name = Реконструктор специального назначения 4
block.units-mod-special-purpose-reconstructor-4.description = Улучшает единицы специального назначения до 5-го уровня.