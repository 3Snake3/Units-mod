unit.units-mod-vano.name = Вано
unit.units-mod-vano.description = Добывает ресурсы быстрее, чем обычный моно. Может добывать уголь, титан и торий.
unit.units-mod-vano.details = Улучшенная версия "Моно".
unit.units-mod-pal.name = Пал
unit.units-mod-pal.description = Увеличена скорость строительства и дальность.
unit.units-mod-pal.details = Улучшенная версия "Поли".
unit.units-mod-magno.name = Магно
unit.units-mod-magno.description = Ремонтирует постройки гораздо быстрее, увеличина грузоподъёмность.
unit.units-mod-magno.details = Улучшенная версия "Меги".
unit.units-mod-knife.name = Нож
unit.units-mod-knife.description = Стреляет залпом пуль, оснащён водонепроницаемым корпусом, небольшими крыльями, которые позволяют ему взлетать.
unit.units-mod-knife.details = Улучшенная версия "Кинжала".
unit.units-mod-axe.name = Секира
unit.units-mod-axe.description = Поджигает своими огнемётами цели на своём пути. Дополнительно имеет оружие, что выстреливает снарядами среднего размера.
unit.units-mod-axe.details = Улучшенная версия "Булавы".
unit.units-mod-mantle.name = Мантия
unit.units-mod-mantle.description = Оснащён моментально восстанавливающимся силовым полем, периодически производит и сбрасывает вниз Ползунов, летая над зданиями противника. Поджигает постройки двумя огнемётами и попутно сбрасывает бомбы.
unit.units-mod-mantle.details = Улучшенная версия "Короны".
unit.units-mod-tower.name = Башня
unit.units-mod-tower.description = Стреляет залпом артиллерийских снарядов. Помимо этого у него в груди установлена лазерная пушка.
unit.units-mod-tower.details = Улучшенная версия "Крепости".
unit.units-mod-power.name = Сила
unit.units-mod-power.description = Стреляет залпом шоковых снарядов, самонаводящимися ракетами и парой лазеров.
unit.units-mod-power.details = Улучшенная версия "Скипетра".
unit.units-mod-world.name = Мир
unit.units-mod-world.description = Стреляет большим залпом ракет, пробивающими пулями и парой мощных лазеров.
unit.units-mod-world.details = Улучшенная версия "Власти".
unit.units-mod-galaxy.name = Галактика
unit.units-mod-galaxy.description = Стреляет залпом ракет и пуль по всем врагам поблизости.
unit.units-mod-galaxy.details = Улучшенная версия "Зенита".
unit.units-mod-twilight.name = Сумрак
unit.units-mod-twilight.description = Стреляет залпами ракет и пуль по всем близлежащим врагам.
unit.units-mod-twilight.details = Улучшенная версия "Затемя".
unit.units-mod-darkness.name = Тьма
unit.units-mod-darkness.description = Стреляет очередями пуль из артиллерийских пушек, также стреляет лазерами из двух пар лазерных пушек, попутно создавая одного Зенита.
unit.units-mod-darkness.details = Улучшенная версия "Затемя".
unit.units-mod-cloud.name = Туча
unit.units-mod-cloud.description = Сбрасывает большие скопления бомб по наземным целям.
unit.units-mod-cloud.details = Улучшенная версия "Горизонта".
unit.units-mod-dawn.name = Рассвет
unit.units-mod-dawn.description = Стреляет залпами стандартных пуль по наземным целям.
unit.units-mod-dawn.details = Улучшенная версия "Вспышки".
unit.units-mod-guard.name = Стражник
unit.units-mod-guard.description = Крепкая бронированная боевая единица, стреляющая залпом ракет.
unit.units-mod-star.name = Звезда
unit.units-mod-star.description = Стреляет ракетами по всем врагам поблизости.
unit.units-mod-rapics.name = Рапикс
unit.units-mod-rapics.description = Маленький и ползущий по стенам, стреляющий электрическим разрядом.
unit.units-mod-crown.name = Корона
unit.units-mod-crown.description = Один из зенитных кораблей, стреляющий залпом из ракет на большие дистанции.
unit.units-mod-glaive.name = Глефа
unit.units-mod-glaive.description = Стреляет залпом из стандартных зажигающих пуль.
unit.units-mod-blade.name = Лезвие
unit.units-mod-blade.description = Стреляет стандартными пулями.
unit.units-mod-arrow.name = Стрела
unit.units-mod-arrow.description = Летает над зданиями и сбрасывает вниз несколько бомб, стреляя лазерными пулями.
unit.units-mod-sting.name = Жало
unit.units-mod-sting.description = Выстреливает большим сгустком энергии и залпом из ракет.
unit.units-mod-sickle.name = Серп
unit.units-mod-sickle.description = Стреляет залпом ракет из роевиков, тройным лазером из лазерной пушки и большим сгустком энергии, что распадается на несколько других при попадании.
unit.units-mod-scythe.name = Коса
unit.units-mod-scythe.description = Стреляет небольшими сферами и тройными лазерами, попутно создаёт и выстреливает большой сферой, что при попадании взрывается и выпускает несколько других мелких сфер.
unit.units-mod-dart.name = Дротик
unit.units-mod-dart.description = Стреляет с большой скоростью.
unit.units-mod-blaster.name = Бластер
unit.units-mod-blaster.description = Периодически лечит себя и регенерирует щит. Стреляет длинными стандартными пулями.
unit.units-mod-trident.name = Трезубец
unit.units-mod-trident.description = В отличии от всех остальных поддерживающих юнитов с воздуха, он летит в атаку, но также может подлечить ваши здания и самого себя, включая тех, кто находится рядом из вашей команды.
unit.units-mod-totem.name = Тотем
unit.units-mod-totem.description = Укреплённая лечащая единица.
unit.units-mod-snowflake.name = Снежинка
unit.units-mod-snowflake.description = Крохотный зенитный корабль, сбрасывающий скопления снежных бомб по наземным целям.
unit.units-mod-chill.name = Мороз
unit.units-mod-chill.description = Сбрасывает скопления снежных бомб по наземным целям, обороняясь двумя лазерными оружиями, в процессе накладывая морозящий эффект на врагов поблизости.
unit.units-mod-ice-hail.name = Ледяной град
unit.units-mod-ice-hail.description = Стреляет морозящими лазерными пулями по всем врагам поблизости, в процессе призывая своих ледяных клонов.
unit.units-mod-ice-clone.name = Ледяной клон
unit.units-mod-ice-clone.description = Стреляет морозящими лазерными пулями по всем врагам поблизости, в процессе помогая призывателю крушить врагов, правда живут они очень мало.
unit.units-mod-ice-clone.details = Является частью Ледяного града, он не может быть изучен или произведён на фабрике.
unit.units-mod-glacier.name = Ледник
unit.units-mod-glacier.description = Стреляет морозящими и пробивающими ракетами, что при попадании распадаются на несколько других пуль. Помимо ракетниц у него есть пушки, стреляющими большими взрывающимися пулями. Посередине установлена лазерная пушка.
unit.units-mod-snowstorm.name = Буран
unit.units-mod-snowstorm.description = Стреляет самонаводящимися ракетами, парой стандартных примораживающих пуль, с большой скоростью выстреливает очередями лазеров, что при попадании выпускают ещё один, но короткий и слабее лазер. Помимо этого стреляет мощным лазером из большой лазерной пушки.
unit.units-mod-spark.name = Искра
unit.units-mod-spark.description = Летает над вражескими зданиями, испуская разряды молний, попутно стреляя шоковыми пулями.
unit.units-mod-discharge.name = Разряд
unit.units-mod-discharge.description = Летает над вражескими зданиями, испуская разряды молний, попутно стреляя шоковыми пулями и шоковыми ракетами.
unit.units-mod-lightning.name = Молния
unit.units-mod-lightning.description = Летает над вражескими зданиями, испуская разряды молний, попутно стреляя шоковыми самонаводящимися ракетами.
unit.units-mod-tesla.name = Тесла
unit.units-mod-tesla.description = При полёте испускает разряды молний, одна из которых производит цепную реакцию и она продолжается на ту же длину, что и у самой молнии. Стреляет шоковыми самонаводящимися ракетами.
unit.units-mod-cold.name = Простуда
unit.units-mod-cold.description = Атакует истощающими лучами, похищая здоровье.
unit.units-mod-cold.details = Кинжал, скрещённый с подтипом ползущих.
unit.units-mod-flu.name = Грипп
unit.units-mod-flu.description = Имеет в арсенале пару огнемётов и истощающих оружий. Иммунитет к горению и истощению.
unit.units-mod-flu.details = Булава, скрещённая с подтипом ползущих.
unit.units-mod-infection.name = Инфекция
unit.units-mod-infection.description = Атакует артиллерийскими ядрами, что при попадании взрываются на несколько мелких ядер. Он оснащён щитом.
unit.units-mod-infection.details = Крепость, скрещённая с подтипом ползущих.
unit.units-mod-epidemic.name = Эпидемия
unit.units-mod-epidemic.description = Стреляет залпом шоковых истоящих пуль и дальнобойными пробивающими снарядами, попутно похищая здоровье у ближайших вражеских построек или единиц.
unit.units-mod-epidemic.details = Скипетр, скрещённый с подтипом ползущих.
unit.units-mod-pandemic.name = Пандемия
unit.units-mod-pandemic.description = Стреляет очередями пробивающих пуль, осколки которых выпускают разряды молний. Попутно же он крадёт здоровье при помощи своих истощающих оружий, выпускает из груди большой энергетический шар.
unit.units-mod-pandemic.details = Власть, скрещённая с подтипом ползущих.
block.units-mod-upgrading-reconstructor-1.name = Улучшающий реконструктор 1
block.units-mod-upgrading-reconstructor-1.description = Улучшает 1 и 2 уровни.
block.units-mod-upgrading-reconstructor-2.name = Улучшающий реконструктор 2
block.units-mod-upgrading-reconstructor-2.description = Улучшает 3 уровень.
block.units-mod-upgrading-reconstructor-3.name = Улучшающий реконструктор 3
block.units-mod-upgrading-reconstructor-3.description = Улучшает 4 уровень.
block.units-mod-upgrading-reconstructor-4.name = Улучшающий реконструктор 4
block.units-mod-upgrading-reconstructor-4.description = Улучшает 5 уровень.
block.units-mod-averaging-reconstructor.name = Усредняющий реконструктор
block.units-mod-averaging-reconstructor.description = Усредняет уровни боевых единиц, 1 уровень - 1,5 уровень, 2 уровень - 2,5 уровень.
block.units-mod-averaging-reconstructor.details = Большинство усреднённых юнитов являются пересобранными мехами.
block.units-mod-special-ground-factory.name = Наземная фабрика специального назначения
block.units-mod-special-ground-factory.description = Производит наземные единицы специального назначения.
block.units-mod-special-air-factory.name = Воздушная фабрика специального назначения
block.units-mod-special-air-factory.description = Производит воздушные единицы специального назначения.
block.units-mod-special-purpose-reconstructor.name = Реконструктор специального назначения
block.units-mod-special-purpose-reconstructor.description = Улучшает единицы специального назначения до 2-го уровня.
block.units-mod-special-purpose-reconstructor-2.name = Реконструктор специального назначения 2
block.units-mod-special-purpose-reconstructor-2.description = Улучшает единицы специального назначения до 3-го уровня.
block.units-mod-special-purpose-reconstructor-3.name = Реконструктор специального назначения 3
block.units-mod-special-purpose-reconstructor-3.description = Улучшает единицы специального назначения до 4-го уровня.
block.units-mod-special-purpose-reconstructor-4.name = Реконструктор специального назначения 4
block.units-mod-special-purpose-reconstructor-4.description = Улучшает единицы специального назначения до 5-го уровня.